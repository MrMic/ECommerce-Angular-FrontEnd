<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <!-- Checkout Form -->
      <form [formGroup]="checkoutFormGroup">
        <!-- customer form group -->
        <div formGroupName="customer" class="form-area">
          <h3>Customer Details</h3>
          <div class="row">
            <div class="col-md-2">
              <label>First Name</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Last Name</label>
                <input formControlName="lastName" class="form-control" type="text" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Email</label>
                <input formControlName="email" class="form-control" type="text" />
              </div>
            </div>
          </div>
        </div>
        <!-- submit button -->
        <div class="text-center">
          <button class="btn btn-info" type="submit">Purchase</button>
        </div>
      </form>

      <!-- Checkout Form -->
    </div>
  </div>
</div>
