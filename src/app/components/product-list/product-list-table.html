<table class="table">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    @for (tempProduct of products; track $index) {
      <tr>
        <td>{{ tempProduct.name }}</td>
        <td>{{ tempProduct.unitPrice | currency: 'USD' }}</td>
        <td>{{ tempProduct.unitsInStock }}</td>
      </tr>
    }
  </tbody>
</table>
