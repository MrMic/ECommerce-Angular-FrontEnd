<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- LOOP OVER THE COLLECTION OF PRODUCTS -->
        @for (tempProduct of products; track $index) {
          <div class="col-md-3">
            <div class="product-box">
              <a routerLink="/products/{{ tempProduct.id }}">
                <img src="{{ tempProduct.imageUrl }}" alt="" class="image-responsive" />
              </a>
              <div class="product-btm">
                <a routerLink="/products/{{ tempProduct.id }}">
                  <h1>
                    <a href="#">{{ tempProduct.name }}</a>
                  </h1>
                </a>
                <div class="price">
                  <span>{{ tempProduct.unitPrice | currency: 'USD' }}</span>
                </div>
                <a href="#" class="primary-btn">Add to Cart</a>
              </div>
            </div>
          </div>
        }
        <!-- IF PRODUCTS EMPTY THEN DISPLAY MESSAGE -->
        @if (products?.length == 0) {
          <div class="alert alert-warning col-md-12" role="alert">No products found.</div>
        }
      </div>

      <!-- PAGINATION BAR -->
      <div class="pagination-bar">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9 padding-left: 30%">
                <ngb-pagination
                  [collectionSize]="theTotalElements"
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END PAGINATION BAR -->
    </div>
  </div>
</div>
